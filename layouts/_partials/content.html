<h1><a href="{{ "/" | relURL }}">{{ .Title | markdownify }}</a></h1>
{{ if gt .Date.Unix (time "0001-01-01").Unix }}
  <p><a href="{{ .Permalink }}">Permalink</a> · <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>{{ with .Params.author }} · {{ . }}{{ end }}</p>
{{ end }}
{{ with .Params.tags }}
  <p>{{ range $i, $tag := . }}{{ if $i }} · {{ end }}<a href="{{ printf "/tags/%s/" (urlize $tag) | relURL }}">{{ $tag }}</a>{{ end }}</p>
{{ end }}
{{ .Content }}
